
version: 2.1
jobs:
  save_hello_world_output:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          command: echo "Hello, World From output!"> OUTPUT.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - OUTPUT.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/OUTPUT.txt

